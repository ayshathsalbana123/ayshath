<!DOCTYPE html>
<html lang="en">
{% load static %}

<!-- Mirrored from htmldemo.net/toyqo/toyqo/index.html by HTTrack Website Copier/3.x [XR&CO'2014], Thu, 13 Apr 2023 10:40:09 GMT -->
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Toyqo - Kids Store Bootstrap 5 Template</title>

    <!-- Favicons -->
    <link rel="shortcut icon" href="{% static 'assets/images/favicon.ico' %}">

    <!-- Vendor CSS (Icon Font) -->

    <link rel="stylesheet" href="{% static 'assets/css/vendor/fontawesome.min.css' %}" />
    <link rel="stylesheet" href="{% static 'assets/css/vendor/pe-icon-7-stroke.min.css' %}" />


    <!-- Plugins CSS (All Plugins Files) -->


    <link rel="stylesheet" href="{% static 'assets/css/plugins/swiper-bundle.min.css' %}" />
    <link rel="stylesheet" href="{% static 'assets/css/plugins/animate.min.css' %}" />
    <link rel="stylesheet" href="{% static 'assets/css/plugins/lightgallery.min.css' %}" />
    <link rel="stylesheet" href="{% static 'assets/css/plugins/aos.min.css' %}" />
    <link rel="stylesheet" href="{% static 'assets/css/plugins/nice-select.min.css' %}" />


    <!-- Main Style CSS -->
    <link rel="stylesheet" href="{% static 'assets/css/style.css' %}" />
</head>

<body>

    <!-- Header Section Start -->
    <div class="header section">

        <!-- Header Top Start -->
        <div class="header-top bg-primary">
            <div class="container">
                <div class="row align-items-center">

                </div>
            </div>
        </div>
        <!-- Header Top End -->
        <!-- Header Bottom Start -->
        <div class="header-bottom">
            <div class="header-sticky">
                <div class="container">
                    <div class="row align-items-center position-relative">

                        <!-- Header Logo Start -->
                        <div class="col-md-6 col-lg-3 col-xl-2 col-6">
                            <div class="header-logo">
                                <a href="/"><img src="{% static 'assets/images/logo/logo.png' %}" alt="Site Logo" /></a>
                            </div>
                        </div>
                        <!-- Header Logo End -->
                          <!-- Breadcrumb Section Start -->
    <div class="section">

        <!-- Breadcrumb Area Start -->
        <div class="breadcrumb-area bg-primary">
            <div class="container">
                <div class="breadcrumb-content">
                    <ul>
                        <li>
                            <a href="/"><i class="fa fa-home"></i> </a>
                        </li>
                        <li class="active">Forgot password page </li>
                    </ul>
                </div>
            </div>
        </div>

        <!-- Breadcrumb Area End -->

    </div>

    <!-- Breadcrumb Section End -->


   <div class="section section-margin">
        <div class="container">
            <div class="row">
                <div class="col-lg-6 col-md-8 m-auto">
                    <!-- Register Wrapper Start -->
                    <div class="register-wrapper">

                        <!-- Login Title & Content Start -->
                        <div class="section-content text-center mb-5">
                            <h2 class="title mb-2">Forgot password</h2>
                            <form action="{% url 'forgot' %}" method="post">
    {% csrf_token %}

    <div class="single-input-item mb-3">
<!--<input type="email" name="email"><br>-->

    <input type="email" placeholder="Enter your Email" name="email">
        <button type="submit">Send Email</button>
</div>
    </form>
                        </div>
                    </div>
                    </div>
            </div>

    <!-- Scripts -->
    <!-- Global Vendor, plugins JS -->

    <!-- Vendor JS -->


    <script src="{% static 'assets/js/vendor/popper.min.js' %}"></script>
    <script src="{% static 'assets/js/vendor/bootstrap.min.js' %}"></script>
    <script src="{% static 'assets/js/vendor/jquery-3.6.0.min.js' %}"></script>
    <script src="{% static 'assets/js/vendor/jquery-migrate-3.3.2.min.js' %}"></script>
    <script src="{% static 'assets/js/vendor/modernizr-3.11.2.min.js' %}"></script>



    <!-- Plugins JS -->


    <script src="{% static 'assets/js/plugins/aos.min.js' %}"></script>
    <script src="{% static 'assets/js/plugins/jquery.ajaxchimp.min.js' %}"></script>
    <script src="{% static 'assets/js/plugins/jquery-ui.min.js' %}"></script>
    <script src="{% static 'assets/js/plugins/nice-select.min.js' %}"></script>
    <script src="{% static 'assets/js/plugins/swiper-bundle.min.js' %}"></script>
    <script src="{% static 'assets/js/plugins/countdown.min.js' %}"></script>
    <script src="{% static 'assets/js/plugins/lightgallery-all.min.js' %}"></script>

    <!--Main JS-->
    <script src="{% static 'assets/js/main.js' %}"></script>
</body>

</html>
