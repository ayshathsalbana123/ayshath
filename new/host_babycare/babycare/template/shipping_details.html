<!DOCTYPE html>
<html lang="en">
{% load static %}
<!--{% static '' %}-->
   <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Toyqo - Kids Store Bootstrap 5 Template</title>

    <!-- Favicons -->
    <link rel="shortcut icon" href="{% static 'assets/images/favicon.ico' %}">

    <!-- Vendor CSS (Icon Font) -->

    <link rel="stylesheet" href="{% static 'assets/css/vendor/fontawesome.min.css' %}" />
    <link rel="stylesheet" href="{% static 'assets/css/vendor/pe-icon-7-stroke.min.css' %}" />


    <!-- Plugins CSS (All Plugins Files) -->


    <link rel="stylesheet" href="{% static 'assets/css/plugins/swiper-bundle.min.css' %}" />
    <link rel="stylesheet" href="{% static 'assets/css/plugins/animate.min.css' %}" />
    <link rel="stylesheet" href="{% static 'assets/css/plugins/lightgallery.min.css' %}" />
    <link rel="stylesheet" href="{% static 'assets/css/plugins/aos.min.css' %}" />
    <link rel="stylesheet" href="{% static 'assets/css/plugins/nice-select.min.css' %}" />


    <!-- Main Style CSS -->
    <link rel="stylesheet" href="{% static 'assets/css/style.css' %}" />
</head>
   <style>

      .cart-container {
    max-width: 800px;
    margin: 20px auto;
    padding: 20px;
    border: 1px solid #ccc;
    border-radius: 5px;
    background-color: #f9f9f9;
}

.cart-items {
    border-bottom: 1px solid #ccc;
    padding-bottom: 10px;
    margin-bottom: 10px;
}

.cart-item {
    display: flex;
    margin-bottom: 10px;
}

.cart-item img {
    width: 100px;
    height: 100px;
    margin-right: 20px;
}

.item-details {
    flex-grow: 1;
}

.cart-total {
    display: flex;
    justify-content: space-between;
    align-items: center;
}
.shipping-address {
    margin-top: 20px;
}

.shipping-address label {
    display: block;
    margin-bottom: 5px;
}

.shipping-address input[type="text"] {
    width: 100%;
    padding: 8px;
    border-radius: 5px;
    border: 1px solid #ccc;
    margin-bottom: 10px;
    box-sizing: border-box; /* Include padding and border in the element's total width and height */
}

.shipping-address input[type="email"] {
    width: 100%;
    padding: 8px;
    border-radius: 5px;
    border: 1px solid #ccc;
    margin-bottom: 10px;
    box-sizing: border-box; /* Include padding and border in the element's total width and height */
}

#checkout-btn {
    padding: 10px 20px;
    background-color: #4CAF50;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

#checkout-btn:hover {
    background-color: #45a049;
}
.quantity-controls {
    display: flex;
    align-items: center; /* Align items vertically */
}

.quantity-form {
    margin-right: 10px; /* Adjust margin between buttons */
}

.quantity-btn {
    padding: 5px 10px;
    font-size: 16px;
    background-color: #ccc;
    border: none;
    cursor: pointer;
}

.quantity-btn:hover {
    background-color: #aaa;
}
.remove-btn {
        background-color: #ccc; /* Coral color */
        color: white;
        border: none;
        border-radius: 50%;
        width: 24px;
        height: 24px;
        font-size: 16px;
        cursor: pointer;
        display: flex;
        justify-content: center;
        align-items: center;
        margin-left: 70%;
        margin-top: -40px;
    }

    /* Style for remove button on hover */
    .remove-btn:hover {
        background-color: #ff4838; /* Darker shade of Coral color */
    }

    /* Adjust margin for better spacing */
    .remove-form {
        margin-top: 10px;
    }
   </style>
<body>
 <!-- Header Section Start -->
    <div class="header section">

        <!-- Header Top Start -->
        <div class="header-top bg-primary">
            <div class="container">
                <div class="row align-items-center">

                    <!-- Header Top Message Start -->
                    <div class="col-md-12 col-lg-6 text-lg-start text-center">
                        <div class="header-top-msg-wrapper">
                            <p class="header-top-message">Welcome to Toyqo baby dresses online store</p>
                        </div>
                    </div>


                </div>
            </div>
        </div>
        <!-- Header Top End -->

        <!-- Header Bottom Start -->
        <div class="header-bottom">
            <div class="header-sticky">
                <div class="container">
                    <div class="row align-items-center position-relative">

                        <!-- Header Logo Start -->
                        <div class="col-md-6 col-lg-3 col-xl-2 col-6">
                            <div class="header-logo">
                                <a href="userhome"><img src="{% static 'assets/images/logo/logo.png' %}" alt="Site Logo" /></a>
                            </div>
                        </div>
                        <!-- Header Logo End -->

                         <!-- Header Menu Start -->
                        <div class="col-lg-6 d-none d-lg-block">
                            <div class="main-menu">

                            </div>
                        </div>
                        <!-- Header Menu End -->

                        <!-- Header Action End -->

                    </div>
                </div>
            </div>
        </div>
        <!-- Header Bottom End -->
    </div>
      <!-- header section start -->

      <div class="cart-container">
         <h2>Your Shopping Cart</h2><br>
         <div class="cart-items">
             <!-- Sample Cart Items (You can dynamically generate these using JavaScript) -->

<div class="cart-item">
    <div class="item-details">
       Product :{{ item.product_name }}
        <div class="quantity-controls">
<!--       quantity : <span class="quantity">{{ item.product_quantity }}</span>-->
             <img class="card-img-top" src="{{item.product_image.url}}" style="width:200px;height:200px;">
        </div>
        <br>
       <h5> Price: ₹ {{ item.product_price }}</h5>
    </div>
</div>

<!--Total: ₹<span id="product_price" style="font-size: large;">{{ total }}</span>-->

         </div>



            <!-- Shipping Address Fields -->
            <div class="shipping-address">
               <h2>Shipping address</h2><h6>(*required)</h6>
                <label for="shipping_name">Name*</label>
                <input type="text" id="shipping_name" name="shipping_name" value="{{user1.username}}">

                <label for="shipping_email">Email*</label>
                <input type="email" id="shipping_email" name="shipping_email"  value="{{user1.email}}">

                <label for="shipping_phone">Phone*</label>
                <input type="text" id="shipping_phone" name="shipping_phone" maxlength="10" pattern="[0-9]{10}" required value="{{user1.phoneno}}">

                <label for="shipping_address">Address*</label>
                <input type="text" id="shipping_address" name="shipping_address" required="">

                <label for="shipping_city">City*</label>
                <input type="text" id="shipping_city" name="shipping_city" required="">

                <label for="shipping_zip">ZIP Code*</label>
                <input type="text" id="shipping_zip" name="shipping_zip" required="">

                 <a href="../payment/{{item.product_price}}"><button type="submit" class="btn">Proceed to Pay</button></a>
            </div>

      </div>


    <script src="{% static 'assets/js/vendor/popper.min.js' %}"></script>
    <script src="{% static 'assets/js/vendor/bootstrap.min.js' %}"></script>
    <script src="{% static 'assets/js/vendor/jquery-3.6.0.min.js' %}"></script>
    <script src="{% static 'assets/js/vendor/jquery-migrate-3.3.2.min.js' %}"></script>
    <script src="{% static 'assets/js/vendor/modernizr-3.11.2.min.js' %}"></script>



    <!-- Plugins JS -->


    <script src="{% static 'assets/js/plugins/aos.min.js' %}"></script>
    <script src="{% static 'assets/js/plugins/jquery.ajaxchimp.min.js' %}"></script>
    <script src="{% static 'assets/js/plugins/jquery-ui.min.js' %}"></script>
    <script src="{% static 'assets/js/plugins/nice-select.min.js' %}"></script>
    <script src="{% static 'assets/js/plugins/swiper-bundle.min.js' %}"></script>
    <script src="{% static 'assets/js/plugins/countdown.min.js' %}"></script>
    <script src="{% static 'assets/js/plugins/lightgallery-all.min.js' %}"></script>

    <!--Main JS-->
    <script src="{% static 'assets/js/main.js' %}"></script>


      <!-- Javascript files-->
      <script src="{% static 'js/jquery.min.js' %}"></script>
      <script src="{% static 'js/popper.min.js' %}"></script>

      <script src="{% static 'js/plugin.js' %}"></script>
      <!-- sidebar -->
      <script src="{% static 'js/jquery.mCustomScrollbar.concat.min.js' %}"></script>
      <script src="{% static 'js/custom.js' %}"></script>
      <!-- javascript -->
      <script src="{% static 'js/owl.carousel.js' %}"></script>

      <script src="https://unpkg.com/gijgo@1.9.13/js/gijgo.min.js" type="text/javascript"></script>

           document.getElementById("mySidenav").style.width = "100%";

         function closeNav() {

   </body>
</html>
